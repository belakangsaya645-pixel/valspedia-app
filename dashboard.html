<!DOCTYPE html>
<html>
<head>
  <title>Dashboard VALS PEDIA</title>
</head>
<body>

<h2>Dashboard VALS PEDIA</h2>
<p id="welcome"></p>

<button onclick="logout()">Logout</button>

<script>
var user = localStorage.getItem("user");

if (!user) {
  window.location.href = "index.html";
}

document.getElementById("welcome").innerText =
  "Selamat datang, " + user;

function logout() {
  localStorage.clear();
  window.location.href = "index.html";
}
</script>

</body>
</html>
